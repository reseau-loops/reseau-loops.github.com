---
layout: default
navbar-blog: active
---
<div class="post">
  <h4 class="large-bottom">
    Publié le {{ page.date | date: "%d-%m-%Y" }} {% if page.author %} par {{ page.author }} {% endif %}
    {% if page.category %} in <a href="/categories/{{ page.category | slugize }}">{{ page.category }}</a> {% endif %}
  </h4>

  <div class="content">
    {{ content }}
  </div>
</div>
